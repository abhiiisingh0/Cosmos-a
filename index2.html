<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gallery Zone</title>

<style>
/* same core theme */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;scroll-behavior:smooth;}
body{background:#050505;color:#fff;overflow-x:hidden;}
:root{--glow:#09f;--pink:#f09;}

/* bg layers re-used */
.bg-stars,.bg-stars2,.bg-stars3{
  position:fixed;top:0;left:0;width:200%;height:200%;pointer-events:none;z-index:-1;background-repeat:repeat;
}
.bg-stars{background-image:url("https://www.transparenttextures.com/patterns/tiny-grid.png");opacity:.13;animation:spin 7s linear infinite;}
.bg-stars2{background-image:url("https://www.transparenttextures.com/patterns/dark-matter.png");opacity:.08;animation:spin2 10.5s linear infinite reverse;}
.bg-stars3{background-image:url("https://www.transparenttextures.com/patterns/stardust.png");opacity:.12;animation:spin3 14s linear infinite;}

@keyframes spin{0%{transform:rotate(0);}100%{transform:rotate(360deg);}}
@keyframes spin2{0%{transform:rotate(0);}100%{transform:rotate(-360deg);}}
@keyframes spin3{0%{transform:rotate(0);}100%{transform:rotate(720deg);}}

/* nav */
nav{
  width:100%;display:flex;justify-content:space-between;
  padding:20px 40px;position:fixed;top:0;left:0;
  backdrop-filter:blur(5px);
  border-bottom:1px solid rgba(255,255,255,.05);
  z-index:999;
}
nav a{
  color:#fff;text-decoration:none;margin:0 12px;font-weight:600;transition:.3s;
}
nav a:hover{color:var(--glow);text-shadow:0 0 10px var(--glow);}

/* title */
header{
  padding-top:140px;text-align:center;
}
h1{
  font-size:3.5rem;
  background:linear-gradient(90deg,var(--glow),var(--pink));
  -webkit-background-clip:text;color:transparent;
  animation:titleflow 6s linear infinite;
}
@keyframes titleflow{
  0%{background-position:0%;}
  100%{background-position:200%;}
}

/* gallery grid */
.gallery{
  width:90%;max-width:1100px;
  margin:80px auto;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:30px;
}

/* cards */
.card{
  height:340px;
  border-radius:20px;
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.06);
  overflow:hidden;
  backdrop-filter:blur(10px);
  display:flex;
  align-items:end;
  padding:18px;
  position:relative;
  transition:.5s;
  transform-style:preserve-3d;
  cursor:pointer;
}
.card:hover{
  transform:rotateY(12deg) translateY(-10px);
  box-shadow:0 0 25px var(--glow);
}

/* sample imgs */
.card::before{
  content:"";
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  z-index:-1;
  filter:brightness(.75);
  transition:.5s;
}
.card:hover::before{filter:brightness(1);}

.c1::before{background-image:url("https://images.unsplash.com/photo-1519681393784-d120267933ba");}
.c2::before{background-image:url("https://images.unsplash.com/photo-1549880338-65ddcdfd017b");}
.c3::before{background-image:url("https://images.unsplash.com/photo-1582719478250-c89cae4dc85b");}
.c4::before{background-image:url("https://images.unsplash.com/photo-1470225620780-dba8ba36b745");}
.c5::before{background-image:url("https://images.unsplash.com/photo-1499084732479-de2c02d45fcc");}
.c6::before{background-image:url("https://images.unsplash.com/photo-1470770841072-f978cf4d019e");}

/* card text */
.card h2{
  font-size:1.4rem;font-weight:700;
  text-shadow:0 0 8px #000;
}

/* back + continue */
.link-box{
  width:90%;max-width:1100px;margin:50px auto;
  display:flex;justify-content:space-between;
}
a.nav-btn{
  padding:14px 32px;border-radius:40px;font-weight:700;
  text-decoration:none;color:#fff;
  background:linear-gradient(90deg,var(--glow),var(--pink));
  transition:.4s;
}
a.nav-btn:hover{box-shadow:0 0 20px var(--glow);transform:scale(1.05);}

/* reveal */
.reveal{opacity:0;transform:translateY(50px);transition:.7s;}
.reveal.show{opacity:1;transform:translateY(0);}
</style>
</head>
<body>

<div class="bg-stars"></div>
<div class="bg-stars2"></div>
<div class="bg-stars3"></div>

<nav>
  <div class="logo gradient-text">ABHII</div>
  <div>
    <a href="index.html">Home</a>
    <a href="#gal">Gallery</a>
    <a href="index3.html">Next ‚Üí</a>
  </div>
</nav>

<header>
  <h1 class="reveal">Gallery ‚Ä¢ Page 2</h1>
</header>

<section id="gal" class="gallery">
  <div class="card c1 reveal"><h2>Night City</h2></div>
  <div class="card c2 reveal"><h2>Aerial Dreams</h2></div>
  <div class="card c3 reveal"><h2>Infinite Roads</h2></div>
  <div class="card c4 reveal"><h2>Old Lens Feeling</h2></div>
  <div class="card c5 reveal"><h2>Studio Heat</h2></div>
  <div class="card c6 reveal"><h2>Smoky Peak</h2></div>
</section>

<div class="link-box">
  <a href="index.html" class="nav-btn">‚Üê Back to Home</a>
  <a href="index3.html" class="nav-btn">Next Page ‚Üí</a>
</div>

<footer style="text-align:center;padding:30px;color:#777;">
  powered by ur chaos energy üî•
</footer>

<script>
const revealEls=document.querySelectorAll('.reveal');
function reveal(){
  revealEls.forEach(el=>{
    if(el.getBoundingClientRect().top<window.innerHeight-100){
      el.classList.add('show');
    }
  });
}
window.addEventListener('scroll',reveal);
reveal();
</script>

</body>
</html>
